name: Build a and push docker image to AWS ECR 

on:
  workflow_dispatch:
#  push:
#    branches: [main]

env:
  ECR_REPOSITORY: ${{ secrets.AWS_REPO }}
  IMAGE_TAG: ${{ github.event.repository.name }}

jobs:

  build: 
    name: Build image, push to ECR
    runs-on: ubuntu-latest

    steps:

    - name: Checkout code 
      uses: actions/checkout@v3

    - name: Configure AWS credentials
      uses: aws-actions/configure-aws-credentials@v1
      with:
        aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
        aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY}}
        aws-region: eu-west-1
        repo: simoa97
        create_repo: false

    - name: Login to AWS ECR
      id: login-ecr
      uses: aws-actions/amazon-ecr-login@v1

    - name: Build image
      run: docker build . --file Dockerfile --tag $ECR_REPOSITORY:$IMAGE_TAG

    - name: Trivy - install Trivy
      run: sudo apt-get install trivy

    - name: Trivy - Scan image for vulnerabilities
      run: trivy image $ECR_REPOSITORY:$IMAGE_TAG

    - name: Push image
      run: docker push $ECR_REPOSITORY:$IMAGE_TAG